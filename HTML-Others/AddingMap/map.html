<!DOCTYPE html>
<html>
   
   <head>
      <script src ="https://maps.googleapis.com/maps/api/js"></script>
    <!-- <script src ="https://maps.googleapis.com/maps/api/js?key=AddYourKeyHere"></script> -->
      
      <script>
         function loadMap() {
			
            var mapOptions = {
               center:new google.maps.LatLng(65.544929, -20.174093), 
               zoom:15, 
               mapTypeId:google.maps.MapTypeId.ROADMAP
            };
				
            var map = new google.maps.Map(document.getElementById("myMap"),mapOptions);

            var myCenter = new google.maps.LatLng(65.544929, -20.174093);
            var marker = new google.maps.Marker({position: myCenter});
			marker.setMap(map);
         }
			
         google.maps.event.addDomListener(window, 'load', loadMap);
      </script>
      
   </head>
   
   <body>
      <div id = "myMap" style = "width:580px; height:400px;"></div>
   </body>
   
</html>
